<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-field">
                <div class="col-lg-12 login-title">
                    Enter your data </div>
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control"
                                    placeholder="Please enter your first and second name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" placeholder="Type your password" i required>
                            </div>
                            <div class="forgot_password_div">
                                <input type="checkbox" class="forgot_password" name="forgot_password"
                                    id="forgot_password" onclick="forgotPass()">
                                <label for="forgot_password">Forgot password?</label>
                            </div>

                            <div class="col-lg-6 login-button">
                                <button type="submit" class="btn btn-outline-primary">LOG IN</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>

<script src="forgot_password_btn.js"></script>
</body>

</html>
